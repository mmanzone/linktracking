<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <div class="admin-header-row1">
                <img src="/images/linkreachxyz-logo.png" alt="linkreach.xyz logo" style="height: 50px;">
                <h1>LinkReach Administration</h1>
            </div>
            <h2 id="admin-title"></h2>
        </header>
        <div id="admin-panel">
            <div class="tabs">
                <button class="tab-link active" data-tab="general">General</button>
                <button class="tab-link" data-tab="links">Links</button>
                <button class="tab-link" data-tab="campaigns">Campaigns</button>
                <button class="tab-link" data-tab="analytics">Analytics</button>
            </div>
            <button id="logout-btn">Logout</button>
            <div id="admin-content">
                <!-- Admin content will be dynamically loaded here -->
            </div>
        </div>
    </div>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/easyqrcodejs@4.4.13/dist/easy.qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
