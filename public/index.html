<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linkreach.xyz - Simple, Effective Link Management</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="homepage">
    <div class="container">
        <div id="error-message" style="display: none;"></div>
        <header class="homepage-header">
            <h1>linkreach.xyz</h1>
            <p>Go paperless. Measure your impact.</p>
        </header>
        
        <main class="homepage-main">
            <section class="cta">
                <a href="/login" class="button">Login to your account</a>
            </section>
        </main>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'not_found') {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = 'This account does not exist.';
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
