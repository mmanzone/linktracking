<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Linktracking</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="homepage">
    <div class="hero">
        <h1>Welcome Back</h1>
        <p>Enter your email address to receive a magic link and access your account. If you don't have an account yet, you'll be guided through the simple setup process.</p>
        <form id="login-form" style="margin-top: 40px;">
            <input type="email" id="email" placeholder="Enter your email" required style="padding: 15px; font-size: 1.1em; border-radius: 5px; border: 1px solid #ccc; width: 300px;">
            <button type="submit" class="cta-button" style="margin-left: 10px;">Send Magic Link</button>
        </form>
        <p id="message" style="margin-top: 20px;"></p>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
