<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Linktracking</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="homepage">
    <div class="container">
        <header class="homepage-header">
            <h1>Log in to your account</h1>
            <p>Enter your email address below to receive a magic link to sign in. If you don't have an account yet, one will be created for you if you've been invited to a team.</p>
        </header>
        
        <main class="homepage-main">
            <form id="login-form">
                <input type="email" id="email" placeholder="Enter your email" required>
                <button type="submit" class="button">Send Magic Link</button>
            </form>
            <p id="message"></p>
        </main>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
